<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - MIET Sports</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-50 text-gray-800 flex flex-col">
  <!-- HEADER -->
  <header class="bg-white border-b border-gray-200">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="../assets/miet-logo.png" alt="MIET Logo" class="h-10 w-auto object-contain" />
        
        <div>
          <p class="text-sm font-semibold tracking-wide text-gray-900 leading-tight">
            Model Institute of Engineering & Technology
          </p>
          <p class="text-xs text-gray-500 leading-tight">
            Sports Booking â€¢ Admin Login
          </p>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="flex-1 flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
      <div class="bg-white border border-gray-200 rounded-2xl p-8 shadow-sm">
        <div class="text-center mb-8">
          <h1 class="text-2xl font-bold text-gray-900 mb-2">Admin Login</h1>
          <p class="text-sm text-gray-500">Enter your credentials to access the admin dashboard</p>
        </div>

        <form onsubmit="event.preventDefault(); login();" class="space-y-5">
          <div>
            <label for="email" class="block text-xs font-semibold text-gray-700 mb-2">
              Email Address
            </label>
            <input 
              id="email" 
              type="email" 
              placeholder="admin@mietjammu.in" 
              required
              class="w-full border border-gray-300 rounded-lg px-4 py-3 text-sm bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            >
          </div>

          <div>
            <label for="password" class="block text-xs font-semibold text-gray-700 mb-2">
              Password
            </label>
            <input 
              id="password" 
              type="password" 
              placeholder="Enter your password" 
              required
              class="w-full border border-gray-300 rounded-lg px-4 py-3 text-sm bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            >
          </div>

          <p id="msg" class="text-red-500 text-center text-sm min-h-[20px]"></p>

          <button 
            id="loginBtn" 
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg text-sm transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </main>

  <!-- Load config FIRST -->
  <script src="config.js"></script>

<script>
async function login() {
  console.log("Login function called");
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const msgEl = document.getElementById("msg");
  const btn = document.getElementById("loginBtn");

  msgEl.innerText = "";

  if (!email || !password) {
    msgEl.innerText = "Please enter both email and password";
    return;
  }

  btn.disabled = true;
  btn.innerText = "Logging in...";

  try {
    const req = await fetch(`${window._env_.API_URL}/admin/login`, {  <!-- FIXED HERE -->
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ email, password })
    });

    const responseText = await req.text();
    let res;

    try {
      res = JSON.parse(responseText);
    } catch (e) {
      msgEl.innerText = `Server error (${req.status}): ${responseText.substring(0, 100)}`;
      btn.disabled = false;
      btn.innerText = "Login";
      return;
    }

    if (req.ok && res.token) {
      localStorage.setItem("admintoken", res.token);
      window.location.href = "./admin.html";
    } else {
      msgEl.innerText = res.error || "Invalid email or password";
      btn.disabled = false;
      btn.innerText = "Login";
    }
  } catch (err) {
    msgEl.innerText = "Connection error. Please check your server.";
    btn.disabled = false;
    btn.innerText = "Login";
  }
}

document.addEventListener("DOMContentLoaded", function() {
  document.getElementById("password").addEventListener("keypress", function(e) {
    if (e.key === "Enter") login();
  });

  document.getElementById("loginBtn").addEventListener("click", function(e) {
    e.preventDefault();
    login();
  });
});
</script>

</body>
</html>
